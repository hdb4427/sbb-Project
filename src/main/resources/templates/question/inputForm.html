<th:block layout:fragment="script">
    <script type="text/javascript">
        $(document).ready(function() {

            // 1. ì´ˆê¸° ë¡œë”© ì‹œ ë‚ ì§œ ì„¸íŒ…
            const existingDate = $("#realRecordDate").val(); // ìˆ¨ê²¨ì§„ ë‚ ì§œ ê°’ ê°€ì ¸ì˜¤ê¸°

            if(existingDate) {
                // [ìˆ˜ì • ëª¨ë“œ] ê¸°ì¡´ ë‚ ì§œê°€ ìˆìœ¼ë©´ ìª¼ê°œì„œ ë³´ì—¬ì£¼ê¸°
                const parts = existingDate.split('-');
                if(parts.length === 3) {
                    $("#year").val(parts[0]);
                    $("#month").val(parts[1]);
                    $("#day").val(parts[2]);
                }
            } else {
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0'); // 1ì›”ì´ 0ë¶€í„° ì‹œì‘í•˜ë¯€ë¡œ +1
                const dd = String(today.getDate()).padStart(2, '0');

                $("#year").val(yyyy);
                $("#month").val(mm);
                $("#day").val(dd);

                $("#realRecordDate").val(yyyy + "-" + mm + "-" + dd);
            }

            $("#year").on("input", function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if(this.value.length >= 4) {
                    $("#month").focus();
                }
                combineDate();
            });


            $("#month").on("input", function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if(this.value.length >= 2) {
                    $("#day").focus();
                }
                combineDate();
            });


            $("#day").on("input", function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                combineDate();
            });

            function combineDate() {
                const y = $("#year").val();
                let m = $("#month").val();
                let d = $("#day").val();

                if(!y || !m || !d) {
                    $("#realRecordDate").val("");
                    return;
                }

                if(m.length === 1) m = "0" + m;
                if(d.length === 1) d = "0" + d;

                const finalDate = y + "-" + m + "-" + d;
                $("#realRecordDate").val(finalDate);
            }
        });
    </script>
